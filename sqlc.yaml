version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "query/category.sql"
      # - "query/product.sql"
    schema: "query/schema.sql"
    gen:
      go:
        package: "repository"
        out: "repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        query_parameter_limit: 0
        overrides:
          - db_type: "timestamp"
            go_type: "time.Time"
          # - db_type: "uuid"
          #   go_type:
          #     import: "github.com/google/uuid"
          #     type: "UUID"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
        rename:
          created_at: "CreatedAt"
          updated_at: "UpdatedAt"
