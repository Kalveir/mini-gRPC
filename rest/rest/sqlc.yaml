version: "2"
sql:
  - engine: "postgresql"
    queries: "init/queries/"
    schema: "init/schema/"
    gen:
      go:
        package: "repository"
        out: "internal/domain/repository"
        sql_package: "pgx/v5"
        emit_interface: true
        # emit_params_structs: true
        # emit_result_structs: true
        emit_methods_with_db_argument: false
        emit_exact_table_names: false  # Menghasilkan nama struct yang lebih idiomatic
        emit_empty_slices: true       # Memastikan slice kosong daripada nil
        emit_exported_queries: true   # Membuat semua query exported
        emit_json_tags: true          # Menambahkan tag JSON untuk serialisasi
        overrides:
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"